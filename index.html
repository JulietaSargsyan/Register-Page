    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Choose your <span>lorem</span></h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn button" style="width:200px ;">explore</button>
        </div>
    </div>

    <div class="pop-up">
        <div class="pop-up__container">
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname">
                <br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password">
                <br>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
                <br>
                <p>Already have an account? <span id="login">Log In</span></p>
                <input type="submit" class="button" value="Sign Up" onclick="register()">
            </form>
        </div>
    </div>
